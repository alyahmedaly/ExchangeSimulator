<ex-personal-info [personalInfo]="member.personalInfo" ></ex-personal-info>
<form class="form" role="form">
  <div class="form-group">
    <label>Exchange Id</label>
    <input type="text" class="form-control" [(ngModel)]="member.exchangeId" placeholder="Exchange Assigned Id">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" [(ngModel)]="member.contactInformation.email" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Address Line 1</label>
    <input type="text" class="form-control" [(ngModel)]="member.address.addressLine1" placeholder="Address Line 1">
  </div>

  <div class="form-group">
    <label>Address Line 2</label>
    <input type="text" class="form-control" [(ngModel)]="member.address.addressLine2" placeholder="Address Line 2">
  </div>
</form>
<ex-dependant-list [dependants]="member.dependants"></ex-dependant-list>
