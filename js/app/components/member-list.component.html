<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Member <small></small>
        </h1>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="display:inline-block;">Member Details</h3>
            <a href="#" title="fill with random data" (click)="generateRandomData(mc.member)" style="display:inline-block; float:right;"><i class="fa fa-file-text"></i></a>
        </div>
        <div class="panel-body" style="max-height:300px; overflow-y:auto;">
            <ex-member #mc></ex-member>
        </div>
    </div>

</div>
<div class="row">
    <button (click)="saveMeber(mc.member)">Save</button>

</div>
<!-- /.row-->
<div class="row">
    <ex-dependant-list [dependants]="mc.member.dependants"></ex-dependant-list>
</div>
<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Exchange Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>SSN</th>
                <th>Effective Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let member of members; let i = index">
                <td>{{i+1}}</td>
                <td>{{member.exchangeId}}</td>
                <td>{{member.personalInfo.firstName}}</td>
                <td>{{member.personalInfo.lastName}}</td>
                <td>{{member.personalInfo.ssn}}</td>
                <td>{{member.healthCoverage.effectiveDate}}</td>
                <td>
                    <a href="#" (click)="selectMember(member)" title="Select Member" style="display:inline-block;"><i class="fa fa-pencil-square-o"></i></a>
                    <a href="#" (click)="removeMember(member)" title="Remove Member" style="display:inline-block;"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- /.row-->
