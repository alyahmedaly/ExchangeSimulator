<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" style="display:inline-block">Health Coverage</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
             <div class="form-group">
                <label class="col-sm-3">Effective Date</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" [(ngModel)]="healthCoverage.effectiveDate" placeholder="Effective Date">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">Plan Id</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" [(ngModel)]="healthCoverage.planId" placeholder="Plan Id">
                </div>
            </div>
        </form>
    </div>
</div>
